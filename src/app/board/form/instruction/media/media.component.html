<form [formGroup]="childForm">
    <div class="flex flex-row gap-x-2">
        <p>Media:</p>
        <input type="text" formControlName="media" class="formBackground ml-2">
        <div *ngIf="mediaField.hasError('required') && mediaField.dirty">
            <p>Error: Media is required</p>
        </div>
    </div>
</form>
