<form [formGroup]="childForm">
    <input formControlName="name" class="bg-blue-600 text-white m-1">
    <input formControlName="email" class="bg-blue-600 text-white m-1">
    <div *ngIf="nameField.hasError('required') && nameField.dirty">
        <p>Error: Field is required</p>
    </div>
    <button (click)="delete()">Delete</button>
</form>
