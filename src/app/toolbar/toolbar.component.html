<div *ngIf="display">
    <mat-toolbar-row class="w-full flex flex-row align-middle items-center gap-x-4 px-4">
        <a class="hover:bg-slate-400 p-2 rounded-lg" routerLink="">Home</a>
        <a class="hover:bg-slate-400 p-2 rounded-lg" routerLink="modifyboard/create">Create Board</a>
        <a class="hover:bg-slate-400 p-2 rounded-lg" routerLink="modifyboard/remove">Remove Board</a>
        <a class="hover:bg-slate-400 p-2 rounded-lg" routerLink="info">Info</a>
        <a class="hover:bg-slate-400 p-2 rounded-lg ml-auto" (click)="hide()">Hide</a>
    </mat-toolbar-row>
</div>
<div *ngIf="display == false">
    <p class="absolute top-2 right-2 z-10 p-2 rounded-lg hover:bg-slate-400 cursor-pointer"
    (click)="show()">Show</p>
</div>
