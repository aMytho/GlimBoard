<div class="w-full flex flex-row justify-center gap-x-4 p-4">

    <div class="flex flex-col">
        <h2>This will let you import boards. Yay :)</h2>
        <button>Refresh Boards</button>

    </div>

    <div class="border border-solid border-cyan-300 text-center" style="width: 500px;height: 500px">
        <div *ngFor="let board of boards">
            <p>{{board}}</p>
        </div>
    </div>
</div>
